[package]
edition = "2024"
name    = "test-app-a"
version = "0.3.0"

[[bin]]
name = "test_duplicate_app"
path = "src/bin/test_duplicate_app.rs"

[[example]]
name = "extras_plugin_duplicate"
path = "examples/extras_plugin_duplicate.rs"

# TEST INFRASTRUCTURE - Path Disambiguation Testing
#
# This package exists to test path disambiguation when multiple apps have the same name.
# Both test-duplicate-a and test-duplicate-b contain an app named `test_duplicate_app`,
# which tests the MCP's ability to handle duplicates via the `path` parameter.
#
# This is a workspace member, allowing it to be discovered via the workspace root's
# cargo metadata call, testing disambiguation within a single workspace.
[dependencies]
bevy = { version = "0.17.2", default-features = false, features = [
  "bevy_remote",
] }
bevy_brp_extras = { path = "../extras" }
