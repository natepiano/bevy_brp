[package]
name        = "bevy_brp_mcp"
version     = "0.1.0"
authors     = ["natepiano <slicks.curable.0k@icloud.com>"]
description = "MCP server for Bevy Remote Protocol (BRP) integration"
documentation = "https://github.com/yourusername/bevy_brp_mcp"
homepage      = "https://github.com/yourusername/bevy_brp_mcp"
repository    = "https://github.com/yourusername/bevy_brp_mcp"
readme        = "README.md"
keywords      = ["bevy", "mcp", "brp", "remote", "protocol"]
categories    = ["game-development", "development-tools"]
edition       = "2024"
license       = "MIT OR Apache-2.0"

[dependencies]
bevy = { version = "0.16.1", default-features = false, features = [
  "bevy_remote",
] }

# MCP SDK dependencies
rmcp       = { version = "0.1.5", features = ["server", "transport-io"] }
tokio      = { version = "1.45.1", features = ["full"] }

# HTTP client for BRP communication
reqwest    = { version = "0.12", features = ["json"] }

# Serialization
serde      = { version = "1.0", features = ["derive"] }
serde_json = "1.0.140"

# Error handling
thiserror  = "2.0.12"
anyhow     = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
