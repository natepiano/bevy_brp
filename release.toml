# Configure releases for workspace packages
allow-branch        = ["main"]
consolidate-commits = true
# Set to true for synchronized releases, false for independent
shared-version = true

# Single workspace tag for all crates
tag-name = "v{{version}}"

# Don't push or publish automatically - we'll control this
publish = false
push    = false

# Pre-release hooks
pre-release-hook = ["cargo", "build", "--all"]
